<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mina Lidya | √úr√ºn Y√∂netim Paneli</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #f8dbd0;
            --accent: #d4a373;
            --bg: #fafafa;
            --text: #333;
            --glass: rgba(255, 255, 255, 0.8);
        }

        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background: var(--bg);
            color: var(--text);
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }

        .navbar {
            background: var(--glass);
            backdrop-filter: blur(10px);
            padding: 1rem 5%;
            position: sticky;
            top: 0;
            z-index: 100;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid rgba(0, 0, 0, 0.05);
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 600;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        .container {
            padding: 3rem 5%;
        }

        .header-section {
            text-align: center;
            margin-bottom: 3rem;
        }

        .header-section h1 {
            font-weight: 300;
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
        }

        .header-section p {
            color: #888;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 3rem;
            flex-wrap: wrap;
        }

        .search-box {
            padding: 0.8rem 1.5rem;
            border-radius: 50px;
            border: 1px solid #ddd;
            width: 300px;
            outline: none;
            transition: all 0.3s;
        }

        .search-box:focus {
            border-color: var(--accent);
            box-shadow: 0 0 10px rgba(212, 163, 115, 0.1);
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 2rem;
        }

        .card {
            background: #fff;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
            transition: transform 0.3s, box-shadow 0.3s;
            position: relative;
        }

        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.1);
        }

        .card-img {
            width: 100%;
            height: 350px;
            object-fit: cover;
            border-bottom: 1px solid #eee;
        }

        .card-content {
            padding: 1.5rem;
        }

        .card-tag {
            font-size: 0.7rem;
            color: var(--accent);
            text-transform: uppercase;
            font-weight: 600;
            margin-bottom: 0.5rem;
            display: block;
        }

        .card-title {
            font-size: 1.1rem;
            margin: 0 0 0.5rem 0;
            font-weight: 600;
        }

        .card-price {
            font-weight: 400;
            color: #666;
            font-size: 0.9rem;
        }

        .btn-edit {
            margin-top: 1rem;
            display: inline-block;
            padding: 0.6rem 1.2rem;
            background: #000;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            font-size: 0.8rem;
            transition: opacity 0.3s;
        }

        .btn-edit:hover {
            opacity: 0.8;
        }

        .loader {
            text-align: center;
            padding: 5rem;
            font-style: italic;
            color: #ccc;
        }
    </style>
</head>

<body>

    <div class="navbar">
        <div class="logo">Mina Lidya</div>
        <div>Zero Trust Protected üîê</div>
    </div>

    <div class="container">
        <div class="header-section">
            <h1>Katalog Y√∂netimi</h1>
            <p>T√ºm platformlardaki √ºr√ºnlerin merkezi veritabanƒ±.</p>
        </div>

        <div class="controls">
            <input type="text" id="search" class="search-box" placeholder="√úr√ºn veya kategori ara...">
        </div>

        <div id="loader" class="loader">√úr√ºnler Y√ºkleniyor...</div>
        <div id="grid" class="grid" style="display:none;"></div>
    </div>

    <script>
        let allProducts = [];

        async function fetchProducts() {
            try {
                const response = await fetch('/api/products');
                allProducts = await response.json();
                renderProducts(allProducts);
                document.getElementById('loader').style.display = 'none';
                document.getElementById('grid').style.display = 'grid';
            } catch (e) {
                document.getElementById('loader').innerText = 'Veri y√ºklenirken hata olu≈ütu.';
            }
        }

        function renderProducts(items) {
            const grid = document.getElementById('grid');
            grid.innerHTML = items.map(item => `
            <div class="card">
                <img src="${item.image || 'https://via.placeholder.com/300x450?text=Resim+Yok'}" class="card-img" alt="${item.name}">
                <div class="card-content">
                    <span class="card-tag">${item.category}</span>
                    <h3 class="card-title">${item.name}</h3>
                    <p class="card-price">${item.price}</p>
                    <a href="#" class="btn-edit" onclick="alert('Duzenleme su an kapali. Keystatic uzerinden degisiklik yapiniz.')">D√ºzenle</a>
                </div>
            </div>
        `).join('');
        }

        document.getElementById('search').addEventListener('input', (e) => {
            const term = e.target.value.toLowerCase();
            const filtered = allProducts.filter(p =>
                p.name.toLowerCase().includes(term) ||
                p.category.toLowerCase().includes(term)
            );
            renderProducts(filtered);
        });

        fetchProducts();
    </script>

</body>

</html>
